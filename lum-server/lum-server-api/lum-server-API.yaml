          content:
            'application/json; charset=utf-8':
              schema:
                $ref: '#/components/schemas/GetAssetUsageAgreementResponse'

        204:
          description: assetUsageAgreement not found
          headers:
            requestId:
              description: request id
              schema:
                type: string
                format: uuid
            requested:
              description: timestamp of the request
              schema:
                type: string
                format: date-time
            assetUsageAgreementId:
              description: echo back UID key to assetUsageAgreement in IRI or URI format
              schema:
                type: string
            status:
              description: saying that the record not found
              schema:
                type: string
                default: "assetUsageAgreement not found"

        224:
          description: assetUsageAgreement revoked
          content:
            'application/json; charset=utf-8':
              schema:
                $ref: '#/components/schemas/RevokeAgreementResponse'

    put:
      tags: ["asset-usage-agreement"]
      description: updates assetUsageAgreement record for assetUsageAgreementId
      operationId: putAssetUsageAgreement
      requestBody:
        description: request to update assetUsageAgreement record for assetUsageAgreementId
        required: true
        content:
          'application/json; charset=utf-8':
            example: 
              assetUsageAgreement:
                softwareLicensorId: Company A
                assetUsageAgreementId: acumos://software-licensor/Company A/agreement/3eb8c43a-bf19-46ab-8392-99c7efdf4106
                agreement:
                  "@context":
                    "@vocab": https://www.w3.org/ns/odrl.jsonld#
                    vcard: http://www.w3.org/2006/vcard/ns#
                  "@type": Agreement
                  uid: acumos://software-licensor/Company%2520A/agreement/3eb8c43a-bf19-46ab-8392-99c7efdf4106
                  assignee:
                    "@type":
                    - Party
                    - vcard:Organization
                    vcard:hasUrl: companyb.com
                    vcard:fn: Company B
                    vcard:hasEmail: team@companyb.com
                    refinement:
                    - rightOperand:
                        "@value": '10'
                        "@type": xsd:integer
                      "@type": Constraint
                      leftOperand: lum:countUniqueUsers
                      operator: lteq
                  assigner:
                    "@type":
                    - Party
                    - vcard:Organization
                    vcard:hasUrl: companya.com
                    vcard:fn: Company A
                    vcard:hasEmail: sales@companya.com
                  target:
                    refinement:
                    - "@type": Constraint
                      leftOperand: lum:swProductName
                      operator: lum:in
                      rightOperand:
                      - face-detect
                    "@type": Target
                  permission:
                  - uid: acumos://software-licensor/Company%252520A/permission/98378924-84ff-41f5-87ac-02fd2012c727
                    "@type": Rule
                    action:
                    - acumos:deploy
                    - acumos:download
                    - modelrunner:predict
                    - modelrunner:train
                    constraint:
                    - rightOperand:
                        "@value": '100'
                        "@type": xsd:integer
                      "@type": Constraint
                      leftOperand: count
                      operator: lt
                  prohibition:
                  - "@type": Rule
                    action:
                    - transfer
                    - aggregate
                    uid: acumos://software-licensor/Company%2520A/prohibition/85f6ab36-3ede-461a-ad57-23b941264d10
            schema:
              $ref: '#/components/schemas/PutAssetUsageAgreementRequest'

      responses:
        200:
          description: success
          content:
            'application/json; charset=utf-8':
              schema:
                $ref: '#/components/schemas/PutAssetUsageAgreementResponse'

        400:
          description: invalid input data
          content:
            'application/json; charset=utf-8':
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags: ["asset-usage-agreement"]
      description: revoke the assetUsageAgreement for assetUsageAgreementId
      operationId: revokeAssetUsageAgreement
      parameters:
        - name: userId
          required: true
          example: admin
          in: query
          description: identifier of the user
          schema:
            type: string

      responses:
        204:
          description: assetUsageAgreement not found
          headers:
            requestId:
              description: request id
              schema:
                type: string
                format: uuid
            requested:
              description: timestamp of the request
              schema:
                type: string
                format: date-time
            assetUsageAgreementId:
              description: echo back UID key to assetUsageAgreement in IRI or URI format
              schema:
                type: string
            status:
              description: saying that the record not found
              schema:
                type: string
                default: "assetUsageAgreement not found"

        224:
          description: assetUsageAgreement revoked
          content:
            'application/json; charset=utf-8':
              schema:
                $ref: '#/components/schemas/RevokeAgreementResponse'

